name: Windows Build

permissions: write-all

on:
  workflow_dispatch:
    inputs:
      Link:
        description: 'UUPä¸‹è½½åŒ…é“¾æ¥'
        required: true

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run UUP Script
        run: |
          # ä¸‹è½½UUPåŒ…
          Invoke-WebRequest -Uri "${{ inputs.Link }}" -OutFile "uup.zip"
          # è§£å‹UUPåŒ…
          Expand-Archive -Path "uup.zip" -DestinationPath "build" -Force
          cd build
          # ç»™æ‰€æœ‰æ–‡ä»¶æ·»åŠ æ‰§è¡Œæƒé™ï¼ˆåœ¨Windowsä¸­ä¸»è¦æ˜¯ç¡®ä¿å¯æ‰§è¡Œï¼‰
          Get-ChildItem -Recurse | ForEach-Object { 
            if ($_.Extension -eq ".cmd" -or $_.Extension -eq ".exe") {
              $null = icacls $_.FullName /grant:r "Everyone:(RX)"
            }
          }
          # è¿è¡ŒWindowsç‰ˆUUPä¸‹è½½è„šæœ¬
          cmd /c "uup_download_windows.cmd"

      - name: Get ISO file name
        id: get_iso_name
        working-directory: ${{ github.workspace }}\build
        run: |
          $isoFile = Get-ChildItem -Filter "*.ISO" | Select-Object -First 1
          echo "iso_file=$($isoFile.Name)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Split ISO into 1.5GB parts
        working-directory: ${{ github.workspace }}\build
        run: |
          # ä½¿ç”¨7-zipåˆ†å‰²æ–‡ä»¶ï¼ˆGitHub Windowsç¯å¢ƒå·²é¢„è£…7-zipï¼‰
          $isoFile = Get-ChildItem -Filter "*.ISO" | Select-Object -First 1
          7z a -v1536m "$isoFile.zip" "$isoFile"

      - name: Create Release ğŸ“š
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_id }}
          release_name: ${{ github.run_id }}
          draft: false
          prerelease: false

      - name: Upload Release AssetsğŸ“¦
        id: upload_release_assets_1
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}\build\${{ steps.get_iso_name.outputs.iso_file }}.zip
          asset_name: ${{ steps.get_iso_name.outputs.iso_file }}.zip
          asset_content_type: application/zip

      - name: Upload Release AssetsğŸ“¦
        id: upload_release_assets_2
        continue-on-error: true
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}\build\${{ steps.get_iso_name.outputs.iso_file }}.zip.001
          asset_name: ${{ steps.get_iso_name.outputs.iso_file }}.zip.001
          asset_content_type: application/zip

      - name: Upload Release AssetsğŸ“¦
        id: upload_release_assets_3
        continue-on-error: true
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}\build\${{ steps.get_iso_name.outputs.iso_file }}.zip.002
          asset_name: ${{ steps.get_iso_name.outputs.iso_file }}.zip.002
          asset_content_type: application/zip

      - name: Upload Release AssetsğŸ“¦
        id: upload_release_assets_4
        continue-on-error: true
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}\build\${{ steps.get_iso_name.outputs.iso_file }}.zip.003
          asset_name: ${{ steps.get_iso_name.outputs.iso_file }}.zip.003
          asset_content_type: application/zip
